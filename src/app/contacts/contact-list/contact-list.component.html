<div class="row">
  <div class="col-md-5">
    <h2>
    <div class="fa-3x">
        <i class="fas fa-building" data-fa-transform="shrink-10 up-.3" data-fa-mask="fas fa-cloud"></i>
    </div>
    Aspen Cloud Rolodex </h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contact of contacts"
        (click)="selectContact(contact)"
        [class.active]="contact === selectedContact">
        {{contact.name}}
      </li>
    </ul>
    <button class="btn btn-primary mt-2" (click)="createNewContact()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [contact]="selectedContact"
      [createHandler]="addContact"
      [updateHandler]="updateContact"
      [deleteHandler]="deleteContact">
    </contact-details>
  </div>
</div>
